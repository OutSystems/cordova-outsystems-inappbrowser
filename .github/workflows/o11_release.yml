name: (O11) Release Plugin

on:
  workflow_dispatch:
    inputs:
      tag: 
        description: 'The repo version tag'
        required: true
        default: '0.0.1'
      forgeVersion:
        description: 'The plugin version on the forge'
        required: true
        default: '0.0.1'
      mabsMin:
        description: 'Minimum MABS version'
        required: true
        type: choice
        default: '9.0.0'
      enviroment:
        description: 'O11 Enviorment'
        required: true
        default: enmobile11-dev.outsystemsenterprise.com
        type: choice
        options:
          - enmobile11-dev.outsystemsenterprise.com
          - enmobile11-tst.outsystemsenterprise.com
          - enmobile11.outsystemsenterprise.com

jobs:    
  change-extesnsibility:
    uses: ./.github/workflows/o11_change_extensibility.yml
    with:
      tag: ${{ github.event.inputs.tag }}
      forgeVersion: ${{ github.event.inputs.forgeVersion }}
      mabsMin: ${{ github.event.inputs.mabsMin }}
      environment: ${{ github.event.inputs.enviroment }}
    

  deploy:
    name: Release plugin via LifeTime
    runs-on: ubuntu-latest
    needs: change-extesnsibility
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install
    
    - name: Tag Plugin with Version 
      run: npm run update:version --plugin=InAppBrowserPlugin --lifetime=${{ secrets.LIFETIME }} --authentication=${{ secrets.AUTOMATION_TOKEN }}

    - name: Deploying from DEV to TST 
      run: npm run deploy --plugin=InAppBrowserPlugin --from=Development --to=Testing --lifetime=${{ secrets.LIFETIME }} --authentication=${{ secrets.AUTOMATION_TOKEN }}
    
    - name: Deploying from TST to PROD 
      run: npm run deploy --plugin=InAppBrowserPlugin --from=Testing --to=Production --lifetime=${{ secrets.LIFETIME }} --authentication=${{ secrets.AUTOMATION_TOKEN }}
    
