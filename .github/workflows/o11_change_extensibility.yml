name: (O11) Update Extensibility

on:
  workflow_call:
    inputs:
      tag: 
        required: true
        type: string
      forgeVersion:
        required: true
        type: string
      mabsMin:
        required: true
        type: string
      enviroment:
        required: true
        type: string

jobs:    
  update:
    name: Change OML Extensibility
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Update Extensibility Configurations JSON
      run: npm run update:tag --plugin=InAppBrowserPlugin --name="InAppBrowser Plugin" --mabs=${{ github.event.inputs.mabsMin }} --environment=${{ github.event.inputs.enviroment }} --repository=${{ github.repository }} --forge=${{ github.event.inputs.forgeVersion }} --branch=${{ github.event.inputs.tag }} --authentication="${{ secrets.BASICAUTH }}"
    
